<!DOCTYPE html>
<html>

    <head>
    <title>CTC</title>

    <meta charset="utf-8" />
    <meta name="description" content="Creating Change Through Code">
    <meta name="keywords" content="Jake Xia, Curtis Chong">

    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="animate.css">

    <link rel="shortcut icon" href="favicon.ico" />


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/20016a11b5.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>

    <section class="jumbotron1">
        <div class="container">
            <div class="logo">
                <div class="animated rollIn logoIcon">
                    <img src="svg/logo.svg" height="150" width="150">
                </div>
                <div class="logoText">
                    <h1><b>Change<br>Through <br>Code</b></h1>
                </div>
            </div>
            <div class="col-sm-12">
                <p style="text-align:left">We’re activists. Our goal is to bring our city’s problems into light and attract the talent within our communities to resolve those issues.</p>
            </div>

        </div>

    </section>
    <section id="inquiry">
        <div class="container">
            <div class="row">
                <div class="col-sm-1 col-sm-offset-2">
                    <i class="fa fa-envelope-o" aria-hidden="true" style="margin-top: 60px;float: right;color: white;"></i>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="questionIn" placeholder="Type in an FAQ or Email us here">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="questionAnswer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="incorrectAnswer">Wrong Answer? Email us here</div>
                </div>
            </div>
        </div>
    </section>



</body>



</html>
